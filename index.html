<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Menu e Imagem de Fundo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="logobranco.png" alt="Logo">
        </div>
        <div class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul>
            <li><a href="#inicio">Início</a></li>
            <li><a href="#institucional">Institucional</a></li>
            <li><a href="#servicos">Serviços</a></li>
            <li><a href="#convenios">Convênios</a></li>
            <li><a href="#fale-conosco">Fale Conosco</a></li>
            <li><a href="#websys">WEBSYS</a></li>
            <li><a href="#colaborador" class="colaborador">Colaborador</a></li>
        </ul>
    </nav>

    <script>
      // Alternar menu responsivo
      const menuToggle = document.querySelector('.menu-toggle');
      const navLinks = document.querySelector('nav ul');

      menuToggle.addEventListener('click', () => {
          navLinks.classList.toggle('show');
      });

      // Alterar estilo do menu ao rolar
      window.addEventListener('scroll', function() {
          const nav = document.querySelector('nav');
          if (window.scrollY > 50) {
              nav.classList.add('scrolled');
          } else {
              nav.classList.remove('scrolled');
          }
      });

      window.addEventListener('scroll', () => {
        const background = document.querySelector('.background');
  
        if (window.scrollY > 50) {
          background.classList.add('scrolled'); // Adiciona o desfoque
        } else {
          background.classList.remove('scrolled'); // Remove o desfoque
      }
});

    </script>
</body>
</html>
